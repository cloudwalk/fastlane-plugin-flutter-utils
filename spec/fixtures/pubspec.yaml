name: example
description: Example
version: 1.12.1+311
publish_to: none
environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.22.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  firebase_analytics: ^9.0.4
  firebase_crashlytics: ^2.1.1

dev_dependencies:
  build_runner: ^2.1.1

dependency_overrides:
  firebase_analytics_platform_interface: 3.0.5


flutter_icons:
  android: "ic_launcher"
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/values/
    - assets/abi/

  fonts:
    - family: SfPro
      fonts:
        - asset: assets/fonts/SfPro-Medium.otf
    - family: CeraPro
      fonts:
        - asset: assets/fonts/CeraPro-Regular.otf

flutter_intl:
  enabled: true
